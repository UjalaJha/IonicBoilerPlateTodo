<ion-header>
	<ion-toolbar>
		<ion-title color="primary">Log in</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list>

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input type="text" placeholder="Email" formControlName="email" value=""></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
			</div>
		</ion-list>

		
		<div class="form-error">{{loginError}}</div>

		<button class="custom-btn" color='primary' type="submit" [disabled]="!loginForm.valid">Log in</button>
		<!-- <div class="login-footer">
			<p>
				<a href="#">Forgot password?</a>
				If you're a new user, please sign up.
			</p>
		</div>
 -->
		<ion-list>

			<button class="custom-btn-half" color='primary'  left ion-button icon-left block clear (click)="nativeGoogleLogin()">
				<ion-icon name="logo-google"></ion-icon>
				Google Login
			</button>

			<button class="custom-btn-half" color='primary'  right ion-button icon-left block clear (click)="signup()">
				<ion-icon name="person-add"></ion-icon>
				Sign up
			</button>
		</ion-list>
		
	</form>
</ion-content>
